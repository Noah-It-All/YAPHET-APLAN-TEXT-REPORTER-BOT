<body>

    <h1 id='Title'>A-Plan Reporting System</h1>
    <div class="infoInput">
        <!-- Fill in form -->
        <form action="/send" method="post" onsubmit="alert('The Report Has Been Sent, Thank You!')">
            <span class="aplan-date">Date Of A-Plan:</span>
            <input type="date" id="aplan-date" name="aplan-date">
            <br>
            <span class="aplan-reason">Reason for A-Plan:</span>
            <input type="text" id="aplan-reason" name="aplan-reason">
            <br>
            <span class="teacher-name">Teacher Giving A-Plan:</span>
            <input type="text" id="teacher-name" name="teacher-name">
            <br>
            <span class="office-refferal">Is this an office refferal/Does it entail an office refferal?:</span>
            <input type="checkbox" id="office-refferal" name="office">            
            <br>
            <input type="submit" id="submit" name="submit">
        </form>
    </div>
